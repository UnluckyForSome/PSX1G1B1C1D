name: Weekly Full Verification

on:
  schedule:
    # Run every Monday at midnight UTC
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  full-verification:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for git log

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install alive-progress darkdetect lxml psutil pyside6 strictyaml validators requests Pillow

    - name: Run full verification
      run: |
        python verification/scripts/full-verification.py

    - name: Check for changes
      id: check-changes
      run: |
        # Check for both modified tracked files and new untracked files
        if git diff --quiet COMPLETION.md verification/ && [ -z "$(git ls-files --others --exclude-standard verification/)" ]; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.check-changes.outputs.changed == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        git add COMPLETION.md
        git add verification/
        git add tooling/retool/config/ 2>/dev/null || true
        
        git commit -m "Weekly full verification report [automated]" || exit 0
        git push


